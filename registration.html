<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand: Registration</title>
</head>

<body>
<header class="header_top_bg">
    <nav class="header_top__inner g-container">
        <div class="header__left">
            <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
            <a href="#"><img class="header__left_search" src="img/search.svg" alt="search"></a>
        </div>

        <div class="header__right">
            <a href="catalog.html"><img src="img/menu.svg" alt="menu"></a>
            <a href="registration.html"><img class="header__right_account" src="img/account.svg" alt="account"></a>
            <a href="cart.html"><img src="img/cart.svg" alt="cart"></a>
        </div>
    </nav>
</header>

<section>
    <div class="b-site-location-band">
        <h1 class="b-site-location-band__section-name">SHOPPING CART</h1>
    </div>
    <div class="reg-content">
        <div class="registration-form">
            <label class="registration-form__label-text">Your Name
                <input class="registration-form__input-text registration-form__input-text_first-name"
                       type="text" placeholder="First name">
                <input class="registration-form__input-text registration-form__input-text_last-name"
                       type="text" placeholder="Last name">
            </label>
            <div class="registration-form__gender-selector">
                <label class="input-radio input-radio_text_size_s">
                    <input class="input-radio__input registration-form__gender-selector-male" type="radio"
                           name="gender-selector">
                    <span class="input-radio__text">Male</span>
                </label>
                <label class="input-radio input-radio_text_size_s">
                    <input class="input-radio__input registration-form__gender-selector-female" type="radio"
                           name="gender-selector">
                    <span class="input-radio__text">Female</span>
                </label>
                <label class="input-radio input-radio_text_size_s">
                    <input class="input-radio__input registration-form__gender-selector-other" type="radio"
                           name="gender-selector">
                    <span class="input-radio__text">Other</span>
                </label>
            </div>
            <label class="registration-form__label-text">Login details
                <input class="registration-form__input-text registration-form__input-text_first-name"
                       type="email" placeholder="Email">
                <input class="registration-form__input-text registration-form__input-text_last-name"
                       type="password" placeholder="Password">
            </label>
        </div>
    </div>

</section>

<footer class="footer">
    <div class="footer__subscribe">
        <div class="footer__subscribe__inner g-container">
            <figure class="footer__subscribe__inner__citation">
                <img src="img/subscribe_face.png" alt="face photo">
                <figcaption>
                    <p class="footer__subscribe__inner__citation__text">“Vestibulum quis porttitor dui! Quisque
                        viverra
                        nunc
                        mi, a pulvinar purus condimentum“</p>
                </figcaption>
            </figure>
            <form class="footer__subscribe__inner__form">
                <h2 class="footer__subscribe__inner__form__hdr">
                    SUBSCRIBE
                </h2>
                <p class="footer__subscribe__inner__form__text">FOR OUR NEWSLETTER AND PROMOTION</p>
                <div class="footer__subscribe__inner__form__inputs">
                    <label for="#email"></label>
                    <input class="footer__subscribe__inner__form__inputs__email" id="#email" type="email"
                           placeholder="Enter Your Email" required>
                    <button class="footer__subscribe__inner__form__inputs__submit" type="submit">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer__bot g-container">
        <p class="footer__bot__copyright">&copy;&nbsp;2021 Brand All Rights Reserved.</p>
        <nav class="footer__bot__sm__links">
            <a href="">
                <div class="footer__bot__sm__links__item">
                    <img class="footer__bot__sm__links__item__logo" src="img/social/facebook.svg" alt="facebook">
                </div>
            </a>
            <a href="">
                <div class="footer__bot__sm__links__item">
                    <img class="footer__bot__sm__links__item__logo" src="img/social/instagram.svg" alt="instagram">
                </div>
            </a>
            <a href="">
                <div class="footer__bot__sm__links__item">
                    <img class="footer__bot__sm__links__item__logo" src="img/social/pinterest.svg" alt="pinterest">
                </div>
            </a>
            <a href="">
                <div class="footer__bot__sm__links__item">
                    <img class="footer__bot__sm__links__item__logo" src="img/social/twitter.svg" alt="twitter">
                </div>
            </a>
        </nav>
    </div>
</footer>
</body>

</html>
