<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header center">
        <div class="header__left">
            <a href=""><img src="img/logo.svg" alt="logo"></a>
            <a href=""><img class="header__left_search" src="img/search.svg" alt="search"></a>
        </div>

        <div class="header__right">
            <a href=""><img src="img/menu.svg" alt="menu"></a>
            <a href=""><img class="header__right_account" src="img/account.svg" alt="account"></a>
            <a href=""><img src="img/cart.svg" alt="cart"></a>
        </div>
    </div>
    <div class="promo">
        <img class="promo__left" src="img/promo.png" alt="">
        <div class="promo__right">
            <div class="promo__right__content">
                <div class="promo__right__content__rect">
                </div>

                    <p>OF LUXERIOUS <span class="promo__right__content__text__mark">FASHION</span></p>

            </div>
